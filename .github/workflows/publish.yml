name: Publish Website

on:
  push:
    paths-ignore:
      - "README.md"
      - "env.example"
      - ".vscode/**"
      - "public/pagefind/**"
      - "**/pagefind/**"

  release:
    types: ["published"]

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

  publish-container-image:
    permissions:
      id-token: write
      contents: read
      packages: write
      attestations: write
    uses: datum-cloud/actions/.github/workflows/publish-docker.yaml@v1.7.1
    with:
      image-name: ghcr.io/datum-cloud/datum-net
      extra-build-args: |
        ASTRO_TELEMETRY_DISABLED=1
    secrets: inherit

  publish-kustomize-bundles:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@v1.7.1
    with:
      bundle-name: ghcr.io/datum-cloud/datum-net-kustomize
      bundle-path: config/base
    secrets: inherit
