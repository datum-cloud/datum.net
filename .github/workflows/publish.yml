name: Publish Website

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'env.example'
      - '.vscode/**'
      - 'public/pagefind/**'
      - '**/pagefind/**'

  release:
    types: ['published']

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  build-and-push:
    permissions:
      contents: read
      packages: write
      id-token: write

    runs-on: ubuntu-latest
    needs: check-files
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/datum-cloud/datum-net
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=ref,event=branch,suffix=-{{commit_date 'YYYYMMDD-HHmmss'}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Build Website
        id: push
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: production
          build-args: |
            APP_PRIVATE_KEY=${{ secrets.APP_PRIVATE_KEY }}
            APP_INSTALLATION_ID=${{ vars.APP_INSTALLATION_ID }}
            APP_ID=${{ vars.APP_ID }}
            ASTRO_DB_APP_TOKEN=${{ secrets.ASTRO_DB_APP_TOKEN }}
            ASTRO_STUDIO_APP_TOKEN=${{ secrets.ASTRO_STUDIO_APP_TOKEN }}
            ASTRO_DB_REMOTE_URL=${{ vars.ASTRO_DB_REMOTE_URL }}
            ASTRO_TELEMETRY_DISABLED=1

  publish-kustomize-bundles:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: datum-cloud/actions/.github/workflows/publish-kustomize-bundle.yaml@v1.3.0
    with:
      bundle-name: ghcr.io/datum-cloud/datum-net-kustomize
      bundle-path: config/base
    secrets: inherit
