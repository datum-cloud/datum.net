apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: datum-net
spec:
  parentRefs:
    # This should be overridden at the environment level if needed to configure
    # which gateway should be used to expose the portal outside of the cluster.
    - name: external
      namespace: gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              # X-Content-Type-Options: Prevent MIME sniffing
              - name: X-Content-Type-Options
                value: nosniff
              # Referrer-Policy: Control referrer information
              - name: Referrer-Policy
                value: strict-origin-when-cross-origin
              # X-Frame-Options: Prevent clickjacking
              - name: X-Frame-Options
                value: DENY
              # Strict-Transport-Security: Force HTTPS
              - name: Strict-Transport-Security
                value: max-age=63072000; includeSubDomains; preload
              # Cross-Origin-Opener-Policy: Isolate browsing context
              - name: Cross-Origin-Opener-Policy
                value: same-origin
              # Cross-Origin-Resource-Policy: Control resource loading
              - name: Cross-Origin-Resource-Policy
                value: same-site
              # Cross-Origin-Embedder-Policy: Allow cross-origin resources
              - name: Cross-Origin-Embedder-Policy
                value: credentialless
              # Permissions-Policy: Disable unnecessary browser features
              - name: Permissions-Policy
                value: geolocation=(), camera=(), microphone=()
              # X-XSS-Protection: Disable legacy XSS filter (CSP preferred)
              - name: X-XSS-Protection
                value: '0'
              # Content-Security-Policy: Prevent XSS, clickjacking, and code injection
              - name: Content-Security-Policy
                value: "default-src 'self'; script-src 'self' cdn.jsdelivr.net hyperping.com *.usefathom.com edge.marker.io marker.io *.datum.net beacon-v2.helpscout.net; style-src 'self' *.datum.net *.marker.io beacon-v2.helpscout.net; img-src 'self' data: blob: *.datum.net cdn.jsdelivr.net *.usefathom.com *.marker.io *.helpscout.net; font-src 'self' data: *.datum.net cdn.jsdelivr.net *.usefathom.com *.marker.io *.helpscout.net; connect-src 'self' https://www.datumstatus.net https://api.github.com https://*.datum.net https://*.marker.io https://beacon-v2.helpscout.net; frame-src 'self' *.datum.net *.marker.io beacon-v2.helpscout.net; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
      backendRefs:
        - name: datum-net
          kind: Service
          group: ''
          port: 4321
