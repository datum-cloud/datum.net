apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: datum-net
spec:
  parentRefs:
    # This should be overridden at the environment level if needed to configure
    # which gateway should be used to expose the portal outside of the cluster.
    - name: external
      namespace: gateway-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              # X-Content-Type-Options: Prevent MIME sniffing
              - name: X-Content-Type-Options
                value: nosniff
              # Referrer-Policy: Control referrer information
              - name: Referrer-Policy
                value: strict-origin-when-cross-origin
              # X-Frame-Options: Prevent clickjacking
              - name: X-Frame-Options
                value: DENY
              # Strict-Transport-Security: Force HTTPS
              - name: Strict-Transport-Security
                value: max-age=63072000; includeSubDomains; preload
              # Cross-Origin-Opener-Policy: Isolate browsing context
              - name: Cross-Origin-Opener-Policy
                value: same-origin
              # Content-Security-Policy: Prevent XSS, clickjacking, and code injection
              - name: Content-Security-Policy
                value: "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;"
      backendRefs:
        - name: datum-net
          kind: Service
          group: ''
          port: 4321
