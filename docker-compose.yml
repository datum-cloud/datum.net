services:
  dev:
    build:
      context: .
      target: development
    ports:
      - '4321:4321'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    networks:
      - datum-network
    command: npm run dev -- --host 0.0.0.0 --port 4321

  prod:
    build:
      context: .
      target: production
      secrets:
        - astro_studio_app_token
      args:
        - ASTRO_DB_REMOTE_URL=${ASTRO_DB_REMOTE_URL}
    ports:
      - '4321:4321'
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - ASTRO_DB_REMOTE_URL=${ASTRO_DB_REMOTE_URL}
      - ASTRO_DB_APP_TOKEN=${ASTRO_DB_APP_TOKEN}
      - GH_ACCESS_TOKEN=${GH_ACCESS_TOKEN}
      - PUBLIC_HARDCODED=hello_from_compose
      - SITE_URL=${SITE_URL}
      - SITE_GITHUB=${SITE_GITHUB}
      - ASTRO_STUDIO_APP_TOKEN=${ASTRO_STUDIO_APP_TOKEN}
    # env_file:
    # - .env
    restart: unless-stopped

secrets:
  astro_studio_app_token:
    environment: ASTRO_STUDIO_APP_TOKEN

networks:
  datum-network:
    driver: bridge
